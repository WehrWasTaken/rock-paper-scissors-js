<body>
    <script>
        /*
            1. Create funcion "getComputerChoice".
            2. getComputerChoice should randomly return rock, paper or scissors. (Math.random)
            3. Test to see if it returns properly.
        */
         function max(num) {
            result = parseInt(Math.random() * num);
            
            if (result == 3) {
                return console.log("Rock");
                
            } else {
                return console.log(result);
                
            }
         }
         
         console.log(max(3));
         
         
       
    </script>
