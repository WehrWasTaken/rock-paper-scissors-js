<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. Create funcion "getComputerChoice".
            2. getComputerChoice should randomly return rock, paper or scissors. (Math.random)
            3. Test to see if it returns properly.


        */
        let humanScore = 0;
        let computerScore = 0;
        
        function getComputerChoice() {
            result = Math.floor(Math.random() * 3);
            if (result == 2) {
                return "Rock";
            } else {
                if (result == 1) {
                    return "Paper";
                    } else {
                        return "Scissors";
                    }    
            }
        }
          
        function getHumanChoice() {
            return prompt("Pick between Rock, Paper, Scissors.");
        
        }
        
        
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        
        function playRound(humanSelection, computerSelection) {
            computerSelection = computerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            console.log(computerSelection);
            
            if (humanSelection === computerSelection) {
                return "Draw!";
            } else {
                if (humanSelection == "Paper" && computerSelection == "Rock") {
                    humanScore = humanScore + 1;
                    return "Human Wins!";
                } else {
                    if (humanSelection == "Paper" && computerSelection == "Scissors") {
                        computerScore = computerScore + 1
                        return "Computer Wins!"
                    } else {
                        if (humanSelection == "Rock" && computerSelection == "Scissors") {
                            humanScore = humanScore + 1;
                            return "Human Wins!"    
                        } else { 
                            if (humanSelection == "Rock" && computerSelection == "Paper") {
                                computerScore = computerScore + 1;
                                return "Computer Wins!"
                            } else {
                                if (humanSelection == "Scissors" && computerSelection == "Paper") {
                                    humanScore = humanScore + 1;
                                    return "Human Wins!"
                                } else {
                                    computerScore = computerScore + 1;
                                    return "Computer Wins!"
                                }
                            
                        }

                        }
                    }
                }
            }
        }

      
       
        console.log(playRound(humanSelection, computerSelection));
        
        
    </script>
</body>
</html>
