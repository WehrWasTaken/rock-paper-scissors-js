<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors.</title>
</head>
<body>
    <script>

        let humanScore = 0;
        let computerScore = 0;
        
        function getComputerChoice() {
            result = Math.floor(Math.random() * 3);
            if (result == 2) {
                return "Rock";
            } else {
                if (result == 1) {
                    return "Paper";
                    } else {
                        return "Scissors";
                    }    
            }
        }
          
        function getHumanChoice() {
            return prompt("Pick between Rock, Paper, Scissors.");
        
        }
        
         
        function playGame() {
           
            function playRound(humanSelection, computerSelection) {
            computerSelection = computerSelection.toLowerCase();
            humanSelection = humanSelection.toLowerCase();
    
            if (humanSelection === computerSelection) {
                return "Draw!";
            } else {
                if (humanSelection == "paper" && computerSelection == "rock") {
                    humanScore = humanScore + 1;
                    return "Human Wins!";
                } else {
                    if (humanSelection == "paper" && computerSelection == "scissors") {
                        computerScore = computerScore + 1
                        return "Computer Wins!"
                    } else {
                        if (humanSelection == "rock" && computerSelection == "scissors") {
                            humanScore = humanScore + 1;
                            return "Human Wins!"    
                        } else { 
                            if (humanSelection == "rock" && computerSelection == "paper") {
                                computerScore = computerScore + 1;
                                return "Computer Wins!"
                            } else {
                                if (humanSelection == "scissors" && computerSelection == "paper") {
                                    humanScore = humanScore + 1;
                                    return "Human Wins!"
                                } else {
                                    computerScore = computerScore + 1;
                                    return "Computer Wins!"
                                }
                            
                            }

                        }
                    }
                }
            }
        }
            
            for (let index = 0; index < 5; index++) {
                let humanSelection = getHumanChoice();
                let computerSelection = getComputerChoice();
                computerSelection = computerSelection.toLowerCase();
                humanSelection = humanSelection.toLowerCase();
                    console.log("Você escolheu: " + humanSelection);
                    console.log("O computador escolheu: " + computerSelection);   
                    console.log(playRound(humanSelection, computerSelection));
                    console.log(computerScore);
                    console.log(humanScore);   
                    }
            
            if (humanScore > computerScore) {
                console.log("Você venceu!");
                
            } else { 
                
                if (humanScore == computerScore) {
                     console.log("Empate!");
                
                } else {
                     console.log("Você perdeu, tente novamente!");
            }                   
            }
            
    }  
        
        playGame();
        
        
    </script>
</body>
</html>
